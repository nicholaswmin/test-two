# Matches package version to release version & commits the change.
# Then publishes to npm with build provenance.
# Requires: `NPM_TOKEN` as secret

name: release:publish
on:
  release:
    types:
      - published
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm i

      - name: Bump version to release version
        run: |
          git config --global user.name 'CI/CD publish'
          git config --global user.email 'support@github.com'
          
          npm version ${{ github.event.release.tag_name }} -m \ 
          "build: bump version: %s"

          git pull origin HEAD:main
          git push origin HEAD:main

      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
