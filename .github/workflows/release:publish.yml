# Matches package version to release version & commits the change.
# Then publishes to npm with build provenance.

name: release:publish
env:
  RELEASE_VERSION: ${{ github.event.release.tag_name }}
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
on:
  release:
    types:
      - published
      
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Set git user
        run: |
          usern="${{ github.actor }}"
          email="${{ github.actor_id }}+${actor}@users.noreply.github.com"

          git config --global user.name  "$usern"
          git config --global user.email "$email"
      
      - name: Bump package version to release version
        run: |
          npm version $RELEASE_VERSION -m "build: bump %s" --allow-same-version

          git fetch origin HEAD:main
          git rebase --strategy-option=ours HEAD:main
          git push origin HEAD:main
      
      - run: npm publish --provenance --access public
