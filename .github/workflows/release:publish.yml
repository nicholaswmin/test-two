# Matches package version to release version & commits the change.
# Then publishes to npm with build provenance.
# Requires: `NPM_TOKEN` as secret

name: release:publish
on:
  release:
    types:
      - published
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm ci

      - name: Bump to release version
        env: 
          VERSION: ${{ github.event.release.tag_name }}
        run: |
          git config --global user.name 'CI/CD publish'
          git config --global user.email 'support@github.com'
          
          npm version $VERSION -m "build: bump to: %s" --allow-same-version

          git pull origin HEAD:main
          git push origin HEAD:main

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public
